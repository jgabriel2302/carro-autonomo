<body>
    <canvas id="canvas"></canvas>
    <div id="verticalButtons">
        <button id="play_btn">▶</button>
        <button id="reset_btn">🔁</button>
        <button id="save_btn">💾</button>
        <button id="discard_btn">🗑️</button>
        <button id="brain_btn">🧠</button>
        <button id="config_btn">⚙</button>
        <a class="button" href="https://www.linkedin.com/in/jo%C3%A3o-gabriel-corr%C3%AAa-da-silva-330887133/" target="_blank"><img width="20" src="lin.png" alt="LinkedIn João Gabriel Corrêa da Silva" /></a>
    </div>
    <dialog id="config_dialog">
        <form method="dialog">
            <p>
              <label>Nº Carros
                <input name="carCount" type="number" min="1" max="5000" step="1" value="1">
              </label>
            </p>
            <p>
                <label>Nº Sensores
                    <input name="carSensorCount" type="number" min="1" max="15" step="1" value="5">
                </label>
            </p>
            <p>
                <label>Distância entre Sensores
                    <input name="carSensorGap" type="range" min="1" max="6" step="1" value="4">
                </label>
            </p>
            <p>
                <label>Nº Faixas
                    <input name="laneCount" type="number" min="1" max="10" step="1" value="5">
                </label>
            </p>
            <p>
                <label>Densidade do tráfego
                    <input name="trafficCount" type="range" min="15" max="1000" step="1" value="15">
                </label>
            </p>
            <p>
                <label>Treinar sozinho
                    <select name="selfTraining">
                        <option value="0">Não</option>
                        <option value="1">Sim</option>
                    </select>
                </label>
            </p>
            <div>
                <button value="cancel">Cancelar</button>
                <button id="confirmBtn" value="default">Confirmar</button>
            </div>
            <p>
                <a href="https://www.linkedin.com/in/jo%C3%A3o-gabriel-corr%C3%AAa-da-silva-330887133/" target="_blank"><img width="20" src="lin.png" alt="LinkedIn João Gabriel Corrêa da Silva" /> João Gabriel Corrêa da Silva</a>
            </p>
          </form>
    </dialog>
